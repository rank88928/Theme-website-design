<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐廳</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- 全局共通引入 -->
    <link rel="stylesheet" href="css/store.css">
    <!-- 該頁布局 -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>  
</head>
<body>
    <div class="header"></div>
    <!-- 頁頭 -->
    
    <div class="container">
        <div class="form-selection">
            
            <p class="selection-txt">地區選擇</p>
            <div class="selection">
                <select>
                    <option value="0">所有地區</option>
                    <option value="1">台北市</option>
                    <option value="2">新北市</option>
                    <option value="3">桃園市</option>
                    <option value="4">台中市</option>
                    <option value="5">台南市</option>
                    <option value="6">高雄市</option>
                    <option value="7">基隆市</option>
                    <option value="8">新竹市</option>
                    <option value="9">嘉義市</option>
                    <option value="10">新竹縣</option>
                    <option value="11">苗栗縣</option>
                    <option value="12">彰化縣</option>
                    <option value="13">南投縣</option>
                    <option value="14">雲林縣</option>
                    <option value="15">嘉義縣</option>
                    <option value="16">屏東縣</option>
                    <option value="17">宜蘭縣</option>
                    <option value="18">花蓮縣</option>
                    <option value="19">台東縣</option>
                    <option value="20">澎湖縣</option>
                    <option value="21">金門縣</option>
                    <option value="21">連江縣</option>
                </select>
            </div>
            <div>
                <p class="selection-txt">輸入關鍵字</p>
            </div>
            <div>
                <p class="selection-txt">查詢</p>
              
            </div>

            <div>
                筆數
                <p class="pac" style="font-size: 40px; color: #ff0e0e;"></p>
            </div>
        </div>
        <div class="list-cs">
            <div class="store-data store-data-category">
                    <p class="id">門市序號</p>
                    <p class="mane">門市名稱</p>
                    <p class="area">所在區域</p>
                    <p class="location">地點</p>
                    <p class="contact">連絡電話</p>   
            </div>
            <ul class="list"></ul>
        </div>

        <div class="page-container">
            <button class="left"><i class="fa-solid fa-angle-up"></i></button>
            <ul class="page-ul">

            </ul>
            <button class="right"><i class="fa-solid fa-angle-up"></i></button>
        </div>
        
    </div>


    <div class="footer"></div>
    <!-- 頁尾 -->
    
    
</body>
    <script>

        $(".header").load("header.html");
        $(".footer").load("footer.html");

        new WOW().init();

    </script>
    <script src="store_list.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script defer src="js.js"></script>




</html>
