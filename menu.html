<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>餐廳</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/all.css" />

    <script type="module" src="js/globalSettings_init.js"></script>
  </head>

  <body class="page-menu">
    <header></header>

    <div class="main">
      <div class="options-container">
        <h2>商品種類</h2>
        <button class="type-btn" data-index="全部">全部</button>
        <button class="type-btn" data-index="前菜">前菜</button>
        <button class="type-btn" data-index="主菜">主菜</button>
        <button class="type-btn" data-index="甜點">甜點</button>
      </div>

      <div class="product-container">
        <div class="display-mode-box">
          <div class="detailed" title="切換詳細模式">
            <i class="fa-solid fa-list"></i>
          </div>
          <div class="simple" title="切換簡略模式">
            <i class="fa-solid fa-table-cells-large"></i>
          </div>
        </div>

        <ul class="card-container">
          <li class="card-detailed">
            <div class="skeleton-screen">
              <div class="skeleton-loader"></div>
              <p>資料載入中</p>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <footer></footer>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script type="module" src="js/menu/index.js"></script>
</html>
